<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecionando...</title>
    <script>
      (function () {
        const base = "/" + location.pathname.split("/")[1] + "/";
        const redirect = location.pathname + location.search + location.hash;
        location.replace(base + "?p=" + encodeURIComponent(redirect));
      })();
    </script>
  </head>
  <body></body>
</html>
